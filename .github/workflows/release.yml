name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # to be able to publish a GitHub release
  issues: write # to be able to comment on released issues
  pull-requests: write # to be able to comment on released pull requests
  packages: write # to be able to publish to GitHub Packages

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@wyre-technology"

      - name: Install dependencies
        run: npm clean-install

      - name: Build project
        run: npm run build

      - name: Extract version from tag
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Check and update package.json version
        env:
          TARGET_VERSION: ${{ steps.extract_version.outputs.VERSION }}
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "Target version: $TARGET_VERSION"
          if [ "$CURRENT_VERSION" != "$TARGET_VERSION" ]; then
            echo "Updating version from $CURRENT_VERSION to $TARGET_VERSION"
            npm version "$TARGET_VERSION" --no-git-tag-version
          fi

      - name: Extract release notes from CHANGELOG.md
        env:
          VERSION: ${{ steps.extract_version.outputs.VERSION }}
        run: |
          echo "Extracting release notes for version $VERSION"
          awk -v version="$VERSION" '
          BEGIN { found=0; content="" }
          /^## [0-9]+\.[0-9]+\.[0-9]+ release notes/ {
            if (found) exit
            if ($2 == version) found=1
            next
          }
          found && !/^#/ {
            if (content == "" && $0 == "") next
            content = content $0 "\n"
          }
          END {
            gsub(/\n+$/, "", content)
            print content
          }' CHANGELOG.md > release-notes.md
          echo "Release notes extracted"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release-notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
